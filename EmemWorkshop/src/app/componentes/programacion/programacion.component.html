<div class="card shadow mb-5" *ngFor="let dia of Programacion">
    <div class="card-header bg-dark text-white">
        <h3 class="card-title">{{ dia.dia }}</h3>
    </div>

    <div class="card-body">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let hora of dia.horas">
                    <td>{{ hora.hora }}</td>
                    <td>
                        <p class="text-info text-justify mb-2 font-weight-bold">{{ hora.titulo }}</p>
                        <p class="text-justify mb-2">{{ hora.descripcion }}</p>
                        <a [href]="hora.enlace" class="mb-2 btn btn-outline-info" *ngIf="hora.enlace">{{ hora.enlace }}</a>

                        <table class="table table-hover table-borderless" *ngIf="hora.ponencias">
                            <tbody>
                                <tr *ngFor="let ponencia of hora.ponencias">
                                    <td>
                                        <p class="text-info text-justify mb-2 font-weight-bold">{{ ponencia.titulo }}</p>
                                        <p class="text-justify mb-2">{{ ponencia.descripcion }}</p>
                                        <a [href]="hora.enlace" class="mb-2 btn btn-outline-info">{{ ponencia.enlace }}</a>
                                        <hr style="border-width: 2px; border-color: dimgray;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
