<div class="card card-shadow mb-2 mt-2" *ngFor="let contacto of Contactos">
    <div class="card-body">
        <div class="media">
            <img src="assets/Iconos/Organizador.png" style="width: 60px;" class="align-self-start mr-3">
            <div class="media-body">
                <h5 class="mt-0">{{ contacto.nombre }}</h5>
                <ul>
                    <li *ngFor="let funcion of contacto.funciones">{{ funcion.funcion }}</li>
                </ul>

                <p><a>{{ contacto.correo }}</a></p>
            </div>
        </div>
    </div>
</div>
