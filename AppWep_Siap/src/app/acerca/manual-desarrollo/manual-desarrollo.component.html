<div class="m-3">
    <div class="row">
        <div class="col-md-3">

            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2>Temas de Ayuda</h2>
                </div>
            </div>

            <mat-accordion>
                <mat-expansion-panel *ngFor="let tema of Temas">
                    <mat-expansion-panel-header>
                        {{ tema.Capitulo | capitalizado}}
                    </mat-expansion-panel-header>

                    <ul class="list-group-flush list-group">
                        <li class="list-group-item list-group-item-action" *ngFor="let seccion of tema.Secciones">{{ seccion.Seccion }}</li>
                    </ul>
                </mat-expansion-panel>
            </mat-accordion>
        </div>

        <div class="col-md-9">
            <div class="card shadow">
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
