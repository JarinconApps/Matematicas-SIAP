<h3>Enviar Correo</h3>
<hr>

<form>
    <div class="form-group">
        <label>Asunto</label>
        <input type="text" [(ngModel)]="asunto" name="asunto" class="form-control">
    </div>

    <div class="form-group">
        <label>Correo</label>
        <input type="text" [(ngModel)]="correo" name="correo" class="form-control">
    </div>

    <div class="form-group">
        <label>Mensaje</label>
        <textarea type="text" rows="3" [(ngModel)]="mensaje" name="mensaje" class="form-control"></textarea>
    </div>

    <button class="btn btn-success" (click)="enviarCorreo()">Enviar Correo</button>
</form>
