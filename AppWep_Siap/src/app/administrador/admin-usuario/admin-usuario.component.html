<button class="btn btn-warning m-3" (click)="crearUsuario()">Crear Usuario</button>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>No</th>
            <th>CÃ©dula</th>
            <th>Nombre</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>

    </thead>

    <tbody>
        <tr>
            <th></th>
            <th>
                <input type="text" class="form-control" [(ngModel)]="busquedaCedula" name="cedula" (keydown.enter)="buscarPorCedula()">
            </th>
            <th>
                <input type="text" class="form-control" [(ngModel)]="busquedaNombre" name="nombre" (keydown.enter)="buscarPorNombre()">
            </th>
            <th></th>
            <th></th>
        </tr>

        <tr *ngFor="let usuario of bUsuarios; let id = index">
            <td>{{ id + 1 }}</td>
            <td>{{ usuario.cedula }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>
                <button class="btn btn-warning btn-sm" (click)="editar(usuario)">Editar</button>
            </td>
            <td>
                <button class="btn btn-warning btn-sm" (click)="eliminar(usuario)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
