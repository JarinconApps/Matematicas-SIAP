<h1>Crear/Editar un Egresado</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando Egresado ...</h3>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Egresado ...</h3>
</div>

<form *ngIf="!guardando && !leyendo" ngNativeValidate (ngSubmit)="guardarEgresado()">
    <div class="form-group">
        <label style="font-weight: bold;">Documento</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.idegresado" name="idegresado">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Nombre</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.nombre" name="nombre">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Celular</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.celular" name="celular">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Correo</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.correo" name="correo">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Es Egresado</label>
        <select class="custom-select" required [(ngModel)]="egresado.esegresado" name="esegresado">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Fecha Graduación</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.fecha" name="fecha">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Formación</label>
        <select class="custom-select" required [(ngModel)]="egresado.gradoescolaridad" name="gradoescolaridad">
          <option value="Pregrado">Pregrado</option>
          <option value="Espelización">Espelización</option>
          <option value="Postgrado-Especialización">Postgrado-Especialización</option>
          <option value="Postgrado-Maestría">Postgrado-Maestría</option>
          <option value="Sin Definir">Sin Definir</option>
        </select>
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Secretaria</label>
        <select class="custom-select" required [(ngModel)]="egresado.secretaria" name="secretaria">
          <option value="Municipal">Municipal</option>
          <option value="Departamental">Departamental</option>
        </select>
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Institución donde Labora</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.institucion" name="institucion">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Municipio</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.municipio" name="municipio">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Cargo</label>
        <input type="text" required class="form-control" [(ngModel)]="egresado.cargo" name="cargo">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Nivel en el que Labora</label>
        <select class="custom-select" required [(ngModel)]="egresado.nivellabora" name="nivellabora">
          <option value="Preescolar">Preescolar</option>
          <option value="Básica Primaria">Básica Primaria</option>
          <option value="Básica Secundaria">Básica Secundaria</option>
          <option value="Media">Media</option>
          <option value="Universitario">Universitario</option>
        </select>
    </div>

    <button class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
