<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Grupos Investigacion ...</h3>
</div>

<div class="m-3" *ngIf="!leyendo">

    <div class="modal-footer">
        <button class="btn btn-outline-success float-right" (click)="agregarGrupoInvestigacion()" style="margin: 5px;"><i class="fas fa-plus-circle"></i> Crear Grupo Investigaci칩n</button>
    </div>

    <div class="card shadow m-3" *ngFor="let grupo of GruposInvestigacion">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <img class="card-img-top" [src]="grupo.logo | noImagen">
                </div>

                <div class="col-md-9">
                    <h1 class="text-info">{{ grupo.nombre | capitalizado }}</h1>
                    <h3 class="text-info">{{ grupo.sigla | uppercase }}</h3>
                    <hr>

                    <div class="media mt-4">
                        <img class="mr-3" src="assets/Iconos/director.png" style="width: 64px;">
                        <div class="media-body">
                            <h4 class="text-danger">Director</h4>
                            <h5>{{ grupo.director.nombre | capitalizado }}</h5>
                        </div>
                    </div>

                    <div class="media mt-4">
                        <img class="mr-3" src="assets/Iconos/mision.png" style="width: 64px;">
                        <div class="media-body">
                            <h4 class="text-danger">Misi칩n</h4>
                            <p class="text-justify" [innerHTML]="grupo.mision"></p>
                        </div>
                    </div>

                    <div class="media mt-4">
                        <img class="mr-3" src="assets/Iconos/vision.png" style="width: 64px;">
                        <div class="media-body">
                            <h4 class="text-danger">Visi칩n</h4>
                            <p class="text-justify" [innerHTML]="grupo.vision"></p>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-outline-info" (click)="verPagina(grupo)"><i class="fas fa-edit"></i> Ver p치gina</button>
                        <button class="btn btn-outline-info" (click)="editarGrupoInvestigacion(grupo)"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-outline-danger" (click)="eliminarGrupoInvestigacion(grupo)"><i class="fas fa-trash-alt"></i> Eliminar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
