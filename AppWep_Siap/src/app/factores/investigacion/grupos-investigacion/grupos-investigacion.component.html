<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo GruposInvestigacion ...</h3>
</div>

<div class="m-3" *ngIf="!leyendo">

    <button class="btn btn-outline-success float-right" (click)="agregarGrupoInvestigacion()" style="margin: 5px;"><img src="assets/Iconos/Agregar.png" style="height: 32px;"> Agregar Grupo Investigación</button>

    <table class="table table-hover puntero-manito">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Sigla</th>
                <th>Director</th>
                <th>Misión</th>
                <th>Visión</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let grupoinvestigacion of GruposInvestigacion; let id = index">
                <td>{{ id + 1 }}</td>
                <td>{{ grupoinvestigacion.nombre | capitalizado }}</td>
                <td>{{ grupoinvestigacion.sigla | uppercase }}</td>
                <td>{{ grupoinvestigacion.iddirector }}</td>
                <td>{{ grupoinvestigacion.mision }}</td>
                <td>{{ grupoinvestigacion.vision }}</td>
                <td>
                    <img src="assets/Iconos/Editar.png" style="height: 32px;" (click)="editarGrupoInvestigacion(grupoinvestigacion)">
                </td>
                <td>
                    <img src="assets/Iconos/Eliminar.png" style="height: 32px;" (click)="eliminarGrupoInvestigacion(grupoinvestigacion)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
