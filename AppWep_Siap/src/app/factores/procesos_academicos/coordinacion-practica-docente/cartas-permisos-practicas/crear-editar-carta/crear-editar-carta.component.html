<app-titulo-dialogo [Titulo]="'Creando/Editando Carta Permiso ...'"></app-titulo-dialogo>

<form ngNativeValidate (ngSubmit)="guardar()">

    <div class="form-group">
        <label class="font-weight-bold">Nombre del Rector</label>
        <input class="form-control" [(ngModel)]="carta.Rector" name="Rector">
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Institución</label>
        <input class="form-control" required [(ngModel)]="carta.Institucion" name="Institucion">
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Secretaria o Tipo de Vinculación</label>
        <select class="custom-select" required [(ngModel)]="carta.IdSecretaria" name="IdSecretaria">
          <option [value]="secretaria.IdSecretaria" *ngFor="let secretaria of secretarias">{{ secretaria.Secretaria }}</option>
        </select>
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Ciudad</label>
        <input class="form-control" required [(ngModel)]="carta.Ciudad" name="Ciudad">
    </div>

    <div class="form-group">
        <label class="font-weight-bold">Fecha de Envío</label>
        <input class="form-control" [(ngModel)]="carta.Fecha" name="Fecha">
    </div>

    <div class="modal-footer">
        <button class="btn btn-outline-success" type="submit">Guardar</button>
    </div>
</form>
