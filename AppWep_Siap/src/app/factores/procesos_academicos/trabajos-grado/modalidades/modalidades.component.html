<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Modalidades ...</h3>
</div>

<div class="m-3" *ngIf="!leyendo">

    <button class="btn btn-outline-success float-right" (click)="agregarModalidad()" style="margin: 5px;"><img src="assets/Iconos/Agregar.png" style="height: 32px;"> Agregar Modalidad</button>

    <table class="table table-hover puntero-manito">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let modalidad of Modalidades; let id = index">
                <td>{{ id + 1 }}</td>
                <td>{{ modalidad.nombre | capitalizado }}</td>
                <td>
                    <img src="assets/Iconos/Editar.png" style="height: 32px;" (click)="editarModalidad(modalidad)">
                </td>
                <td>
                    <img src="assets/Iconos/Eliminar.png" style="height: 32px;" (click)="eliminarModalidad(modalidad)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
