<h1>Crear/Editar un Trabajo Grado</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando TrabajoGrado ...</h3>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo TrabajoGrado ...</h3>
</div>

<form *ngIf="!guardando && !leyendo" ngNativeValidate (ngSubmit)="guardarTrabajoGrado()">
    <div class="form-group">
        <label style="font-weight: bold;">titulo</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.titulo" name="titulo">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">estudiante1</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.estudiante1" name="estudiante1">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">estudiante2</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.estudiante2" name="estudiante2">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">estudiante3</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.estudiante3" name="estudiante3">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">idjurado1</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.idjurado1" name="idjurado1">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">idjurado2</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.idjurado2" name="idjurado2">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">idjurado3</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.idjurado3" name="idjurado3">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">iddirector</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.iddirector" name="iddirector">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">idmodalidad</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.idmodalidad" name="idmodalidad">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">idareaprofundizacion</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.idareaprofundizacion" name="idareaprofundizacion">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">idgrupoinvestigacion</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.idgrupoinvestigacion" name="idgrupoinvestigacion">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">actapropuesta</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.actapropuesta" name="actapropuesta">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">fechasustentacion</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.fechasustentacion" name="fechasustentacion">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">calificacion</label>
        <input type="text" required class="form-control" [(ngModel)]="trabajogrado.calificacion" name="calificacion">
    </div>

    <button class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
