<div class="m-5">
    <form ngNativeValidated (ngSubmit)="guardar()">

        <h3 class="text-info">Caracterización</h3>
        <hr>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="font-weight-bold">Número</label>
                <input class="form-control" required type="number" [(ngModel)]="planMejoramiento.orden" name="orden">
            </div>

            <div class="form-group col-md-6">
                <label class="font-weight-bold">Fuente</label>
                <select required class="custom-select" [(ngModel)]="planMejoramiento.idfuente" name="idfuente">
                  <option [value]="fuente.idfuente" *ngFor="let fuente of Fuentes">{{ fuente.fuente}}</option>
                </select>
            </div>
        </div>

        <div class="row mb-4">
            <div class="form-group col-md-4">
                <label class="font-weight-bold">Factor/Estándares de Calidad/Normatividad</label>
                <select required class="custom-select" [(ngModel)]="planMejoramiento.idfactorcalidad" name="idfactorcalidad">
                  <option [value]="factor.idfactorcalidad" *ngFor="let factor of FactoresCalidad">{{ factor.factor}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label class="font-weight-bold">Característica/Requisito</label>
                <select required class="custom-select" [(ngModel)]="planMejoramiento.idrequisito" name="idrequisito">
                  <option [value]="requisito.idrequisito" *ngFor="let requisito of Requisitos">{{ requisito.requisito}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label class="font-weight-bold">Tipo de Acción</label>
                <select required class="custom-select" [(ngModel)]="planMejoramiento.idtipoaccion" name="idtipoaccion">
                  <option [value]="tipo.idtipoaccion" *ngFor="let tipo of TiposAccion">{{ tipo.tipo_accion}}</option>
                </select>
            </div>
        </div>

        <h3 class="text-info">Descripción</h3>
        <hr>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Descripción de Oportunidad de Mejora</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.descripcion_mejora" name="descripcion_mejora"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Causas Principales</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.causas_principales" name="causas_principales"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Metas</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.metas" name="metas"></angular-editor>
        </div>

        <h3 class="text-info">Presupuesto y Ejecución</h3>
        <hr>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Actividades</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.actividades" name="actividades"></angular-editor>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label class="font-weight-bold">Fecha de Inicio Programa</label>
                <app-date-picker [Fecha]="planMejoramiento.fecha_inicio" (CambioFecha)="planMejoramiento.fecha_inicio = $event"></app-date-picker>
            </div>

            <div class="form-group col-md-6">
                <label class="font-weight-bold">Fecha de Finalización Programa</label>
                <app-date-picker [Fecha]="planMejoramiento.fecha_fin" (CambioFecha)="planMejoramiento.fecha_fin = $event"></app-date-picker>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label class="font-weight-bold">Presupuesto en Miles de $ u Otros Recursos</label>
                <input class="form-control" type="text">
            </div>

            <div class="form-group col-md-4">
                <label class="font-weight-bold">Responsable de la Ejecución Principal</label>
                <input class="form-control" type="text" [(ngModel)]="planMejoramiento.responsable_ejecucion" name="responsable_ejecucion">
            </div>

            <div class="form-group col-md-4">
                <label class="font-weight-bold">Responsable del Seguimiento</label>
                <input class="form-control" type="text" [(ngModel)]="planMejoramiento.responsable_seguimiento" name="responsable_seguimiento">
            </div>
        </div>

        <h3 class="text-info">Observaciones y Avances</h3>
        <hr>


        <div class="form-group mb-4">
            <label class="font-weight-bold">Indicador para la Meta (Cuantificable y Medible)</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.indicador_meta" name="indicador_meta"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Fórmulas de Indicadores</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.formula_indicador" name="formula_indicador"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Resultado de los Indicadores</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.resultado_indicador" name="resultado_indicador"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Avance por Metas (Acumulado)</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.avance_meta" name="avance_meta"></angular-editor>
        </div>

        <div class="form-group">
            <label class="font-weight-bold">Seguimiento</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.seguimiento" name="seguimiento"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Observaciones/Verificación de la Eficacia</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.observaciones" name="observaciones"></angular-editor>
        </div>

        <div class="form-group mb-4">
            <label class="font-weight-bold">Estado Actual de la Acción</label>
            <angular-editor [placeholder]="" [config]="genService.editorConfig" [(ngModel)]="planMejoramiento.estado_actual_accion" name="estado_actual_accion"></angular-editor>
        </div>

        <div class="modal-footer">
            <button class="btn btn-outline-success" type="submit"><img src="assets/Iconos/Guardar.png" style="width: 32px;"> Guardar</button>
        </div>
    </form>
</div>
