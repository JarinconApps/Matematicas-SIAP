<div class="m-3">
    <div class="modal-footer">
        <button class="btn btn-outline-success" (click)="agregarFactorCalidad()"><i class="fas fa-check-circle"></i> Crear factor de calidad</button>
    </div>

    <div class="text-center" style="margin: 40px;" *ngIf="leyendo">
        <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
        <h3>Buscando factores de calidad ...</h3>
    </div>

    <table class="table table-hover" *ngIf="!leyendo">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Factor</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let factor of FactoresCalidad; let id = index">
                <td>{{ id + 1 }}</td>
                <td>{{ factor.factor }}</td>
                <td>
                    <img src="assets/Iconos/Editar.png" style="height: 32px;" (click)="editarFactor(factor)">
                </td>
                <td>
                    <img src="assets/Iconos/Eliminar.png" style="height: 32px;" (click)="eliminarFactor(factor)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
