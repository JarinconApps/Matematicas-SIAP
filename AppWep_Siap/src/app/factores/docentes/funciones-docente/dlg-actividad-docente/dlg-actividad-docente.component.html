<h1>Crear/Editar un Actividad Docente</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando Actividad Docente ...</h3>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Actividad Docente ...</h3>
</div>

<form *ngIf="!guardando && !leyendo" ngNativeValidate (ngSubmit)="guardarActividadDocente()">
    <div class="form-group">
        <label style="font-weight: bold;">Actividad</label>
        <input type="text" required class="form-control" [(ngModel)]="actividaddocente.actividad" name="actividad">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Funci√≥n Docente</label>
        <select class="custom-select" [(ngModel)]="actividaddocente.idfunciondocente" name="idfunciondocente" disabled>
          <option *ngFor="let funcion of FuncionesDocente" [value]="funcion.idfunciondocente">{{funcion.funcion | capitalizado}}</option>
        </select>
    </div>

    <button class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
