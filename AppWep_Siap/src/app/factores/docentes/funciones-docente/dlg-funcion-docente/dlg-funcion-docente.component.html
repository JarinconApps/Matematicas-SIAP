<h1>Crear/Editar una Función Docente</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando FuncionDocente ...</h3>
    <h4 class="text-danger">Intento {{ contIntentos }} de 3</h4>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Función Docente ...</h3>
</div>

<form *ngIf="!guardando && !leyendo" ngNativeValidate (ngSubmit)="guardarFuncionDocente()">
    <div class="form-group">
        <label style="font-weight: bold;">Función</label>
        <input type="text" required class="form-control" [(ngModel)]="funciondocente.funcion" name="funcion">
    </div>

    <button class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
