<h1>Crear/Editar un Subactividad Docente</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando SubactividadDocente ...</h3>
    <h4 class="text-danger">Intento {{ contIntentos }} de 3</h4>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Subactividad Docente ...</h3>
</div>

<form *ngIf="!guardando && !leyendo" ngNativeValidate (ngSubmit)="guardarSubactividadDocente()">
    <div class="form-group">
        <label style="font-weight: bold;">subactividad</label>
        <input type="text" required class="form-control" [(ngModel)]="subactividaddocente.subactividad" name="subactividad">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Actividad</label>
        <input type="text" required disabled class="form-control" [(ngModel)]="subactividaddocente.idactividaddocente" name="idactividaddocente">
    </div>

    <button class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
