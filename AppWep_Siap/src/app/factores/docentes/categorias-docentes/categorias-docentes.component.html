<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Categorias Docente ...</h3>
</div>

<div class="m-3" *ngIf="!leyendo">

    <button class="btn btn-outline-success float-right" (click)="agregarCategoriaDocente()" style="margin: 5px;"><img src="assets/Iconos/Agregar.png" style="height: 32px;"> Agregar Categor√≠a Docente</button>

    <table class="table table-hover puntero-manito">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let categoriadocente of CategoriasDocente; let id = index">
                <td>{{ id + 1 }}</td>
                <td>{{ categoriadocente.categoria | capitalizado }}</td>
                <td>
                    <img src="assets/Iconos/Editar.png" style="height: 32px;" (click)="editarCategoriaDocente(categoriadocente)">
                </td>
                <td>
                    <img src="assets/Iconos/Eliminar.png" style="height: 32px;" (click)="eliminarCategoriaDocente(categoriadocente)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
