<app-titulo-dialogo [Titulo]="'Seleccionar Docente ...'"></app-titulo-dialogo>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Docentes ...</h3>
</div>

<table class="table table-hover" *ngIf="!leyendo">
    <thead class="table-dark">
        <tr>
            <th>Fotograf√≠a</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Seleccionar</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input (keyup)="buscar()" class="form-control" [(ngModel)]="termino" name="termino" placeholder="Nombre del Docente">
            </td>
        </tr>
    </tbody>

    <tbody>
        <tr *ngFor="let docente of Docentes; let id = index">
            <td>
                <img style="border-radius: 100%; width: 64px;" [src]="docente.foto | noImagen">
            </td>
            <td>{{ docente.documento }}</td>
            <td>{{ docente.nombre | capitalizado }}</td>
            <td>
                <button class="btn btn-outline-success" (click)="seleccionar(docente)"><img style="width: 32px;" src="assets/Iconos/Seleccionar.png"> Seleccionar</button>
            </td>
        </tr>
    </tbody>
</table>
