<h1>Crear/Editar un Programa</h1>
<hr>

<div class="text-center" style="margin: 20px;" *ngIf="guardando">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Guardando Programa ...</h3>
    <h4 class="text-danger">Intento {{ contIntentos }} de 3</h4>
</div>

<div class="text-center" style="margin: 20px;" *ngIf="leyendo">
    <i class="fas fa-sync fa-10x text-success fa fa-spin"></i>
    <h3>Leyendo Programa ...</h3>
</div>

<form *ngIf="!guardando && !leyendo" ngNativeValidate (ngSubmit)="guardarPrograma()">
    <div class="form-group">
        <label style="font-weight: bold;">Programa</label>
        <input type="text" class="form-control" required [(ngModel)]="programa.programa" name="programa">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Facultad</label>
        <select class="custom-select" [(ngModel)]="programa.idfacultad" name="idfacultad" required>
          <option *ngFor="let facultad of facultades" [value]="facultad.idfacultad">{{facultad.facultad}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-outline-success float-right"><img src="assets/Iconos/Guardar.png" style="height: 32px;"> Guardar</button>
</form>
