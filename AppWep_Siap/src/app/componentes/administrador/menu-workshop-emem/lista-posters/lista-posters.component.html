<table class="table table-hover table-striped">
    <thead class="bg-dark text-white">
        <tr>
            <th>No</th>
            <th>Línea</th>
            <th scope="col">Título</th>
            <th style="width: 300px;">Nombre</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let poster of posters; let id = index">
            <td>{{ id + 1 }}</td>
            <td>{{ poster.linea }}</td>
            <td>{{ poster.titulo }}</td>
            <td>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let autor of poster.autores">{{ autor.nombre }}</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
